<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script src="jquery.js" type="text/javascript"></script>
    <title>Viennese Mysteries | J. Sydney Jones</title>
  </head>
  <body>
    <!--header-->
    <script>
      $(document).ready(function() {
        $("#nav").load("includes/navigation.html");

        $("#mirror").load("includes/book/viennese-mysteries/mirror.html");
        $("#requiem").load("includes/book/viennese-mysteries/requiem.html");
        $("#silence").load("includes/book/viennese-mysteries/silence.html");
        $("#keeper").load("includes/book/viennese-mysteries/keeper.html");
        $("#matter").load("includes/book/viennese-mysteries/matter.html");
        $("#thirdplace").load(
          "includes/book/viennese-mysteries/thirdplace.html"
        );

        $("#footer").load("includes/footer.html");
      });
    </script>
    <div id="nav"></div>

    <p class="pt-3"></p>

    <div class="card">
      <img id="top-banner" src="image/viennese-banner.jpg" alt="..." />
      <div class="card-img-overlay">
        <h1 id="page-title" class="card-title">Viennese Mysteries</h1>
      </div>
    </div>

    <div class="container">
      <p class="pt-3"></p>
      <div class="card shadow">
        <div class="card-body">
          <!--items-->
          <p id="quote-font">
            “Sophisticated entertainment of a very high caliber.”
          </p>
          <p id="reviewer-font">-Kirkus Reviews</p>
          <hr id="hr-divider" />
          <div id="mirror"></div>
          <hr id="hr-divider" />
          <div id="requiem"></div>
          <hr id="hr-divider" />
          <div id="silence"></div>
          <hr id="hr-divider" />
          <div id="keeper"></div>
          <hr id="hr-divider" />
          <div id="matter"></div>
          <hr id="hr-divider" />
          <div id="thirdplace"></div>
        </div>
      </div>
    </div>

    <div id="footer"></div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
