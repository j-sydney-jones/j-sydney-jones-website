<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>Standalone Fiction Books | J. Sydney Jones</title>
    <script src="jquery.js" type="text/javascript"></script>
  </head>
  <body>
    <!--header-->
    <script>
      $(document).ready(function() {
        $("#nav").load("includes/navigation.html");

        $("#edit").load("includes/book/edit.html");
        $("#basiclaw").load("includes/book/basiclaw.html");
        $("#agent").load("includes/book/agent.html");
        $("#ruinvalue").load("includes/book/ruinvalue.html");
        $("#frankie").load("includes/book/frankie.html");
        $("#herogame").load("includes/book/herogame.html");
        $("#wolf").load("includes/book/wolf.html");

        $("#footer").load("includes/footer.html");
      });
    </script>
    <div id="nav"></div>

    <p class="pt-3"></p>
    <div class="card">
      <img
        id="top-banner"
        src="image/standalone-fiction-banner.jpg"
        alt="..."
      />
      <div class="card-img-overlay">
        <h1 id="page-title" class="card-title">Standalone Fiction Books</h1>
      </div>
    </div>
    <div class="container">
      <p class="pt-3"></p>
      <div class="card shadow">
        <div class="card-body">
          <!--items-->

          <div id="edit"></div>
          <hr id="hr-divider" />

          <div id="basiclaw"></div>
          <hr id="hr-divider" />

          <div id="agent"></div>
          <hr id="hr-divider" />

          <div id="ruinvalue"></div>
          <hr id="hr-divider" />

          <div id="frankie"></div>
          <hr id="hr-divider" />

          <div id="herogame"></div>
          <hr id="hr-divider" />

          <div id="wolf"></div>
        </div>
      </div>
    </div>

    <div id="footer"></div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
